{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
    
    <div class="send-messageo">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mt-5">
            <div class="section-heading" style="margin-top: 70px;">
              <h2>Add Kito Day</h2>
            </div>
          </div>

          <div class="col-md-8 m-auto">
            <div class="contact-form">
              <form id="contact" action="" method="post" action="" enctype="multipart/form-data">
              	{% csrf_token %}
              	{% bootstrap_form form %}
                <div class="row">

                  <div class="col-lg-12">
                    <fieldset>
{% buttons %}
                      <button type="submit" id="form-submit" class="filled-button">Send Message</button>
{% endbuttons %}
                    </fieldset>
                  </div>

                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </div>

   


{% endblock %}
